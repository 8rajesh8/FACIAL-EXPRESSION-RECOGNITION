<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Emotion Detector</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
   </ul>
   {% endif %}
   {% endwith %}
   <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand navbar-center" href="#">Face Detector Demo</a>
   </nav>

   <div class="container">
      <div class="starter-template">
         <h2>Face Detector</h2>
         <p>Upload an image and see how it works</p>
         <p> Max Image Size: 2 MB </p>
      </div>
   </div>


  

   <div class="container">
      <form method=post enctype=multipart/form-data>
         <input type=file name=file onchange="loadFile(event)">
         <input type=submit value=Upload class="btn btn-primary">
      </form>
      <img id="output" alt="" width="100%" height="100%" />
   </div>

   {% if data %}
   <div class="container">
       <img src="{{ data.processed_img }}" alt=""  width="100%" height="100%">  
      <!--<img src="{{ data.uploaded_img }}" alt="" width="480px" height="360px">  -->
   </div>
   {% endif %}


   <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
